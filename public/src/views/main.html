<div id="contact-me" class="full-screen">
  <div class="container vertical-center">
    <div class="row">
      <div class="col-sm-12">

        <form name="contact-form" class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="alert alert-success alert-dismissible" role="alert" ng-show="main.sent">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Success!</strong> Thank you for contacting me!  We will be in touch shortly.
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <p class="lead">Contact me with the form below!</p>
            </div>
          </div>

          <div class="form-group has-feedback" 
            ng-class="(main.isInputValid('contact-form', 'name') && !main.sent) && 'has-success'">
            
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" name="name" class="form-control" ng-model="contact.name" 
                ng-disabled="main.sent" required placeholder="Name">
              <span class="glyphicon glyphicon-ok form-control-feedback" 
                ng-show="main.isInputValid('contact-form', 'name')"></span>
            </div>

          </div>

          <div class="form-group has-feedback" 
            ng-class="(main.isInputValid('contact-form', 'email') && !main.sent) && 'has-success'">
            
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" ng-model="contact.email" 
                ng-disabled="main.sent" required placeholder="Email">
              <span class="glyphicon glyphicon-ok form-control-feedback" 
                ng-show="main.isInputValid('contact-form', 'email')"></span>
            </div>

          </div>

          <div class="form-group has-feedback"
            ng-class="(main.isInputValid('contact-form', 'subject') && !main.sent) && 'has-success'">

            <label for="subject" class="col-sm-2 control-label">Subject</label>
            <div class="col-sm-10">
              <input type="text" name="subject" class="form-control" ng-model="contact.subject" 
                ng-disabled="main.sent" required placeholder="Subject">
              <span class="glyphicon glyphicon-ok form-control-feedback" 
                ng-show="main.isInputValid('contact-form', 'subject')"></span>
            </div>

          </div>

          <div class="form-group has-feedback"
            ng-class="(main.isInputValid('contact-form', 'message') && !main.sent) && 'has-success'">

            <label for="message" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
              <textarea name="message" rows="6" class="form-control" ng-model="contact.message"
                ng-disabled="main.sent" required placeholder="Message"></textarea>
              <span class="glyphicon glyphicon-ok form-control-feedback" 
                ng-show="main.isInputValid('contact-form', 'message')"></span>
            </div>

          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="btn-toolbar">
                <button type="button" class="btn" 
                  ng-class="(main.isAllValid('contact-form') && !main.sent) && 'btn-success' || 'btn-primary'"
                  ng-disabled="!main.isAllValid('contact-form') || main.sent"
                  ng-click="main.submitMessage(contact)">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
