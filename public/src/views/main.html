<div id="contact-me" class="full-screen">
  <div class="container vertical-center">
    <div class="row">
      <div class="col-sm-12">

        <form name="contact-form" class="form-horizontal">
        
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <p class="lead">Contact me with the form below!</p>
            </div>
          </div>

          <div class="form-group has-feedback" 
            ng-class="isInputValid('contact-form', 'name') && 'has-success'">
            
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" name="name" class="form-control" ng-model="contact.name" 
                required placeholder="Name">
              <span class="glyphicon glyphicon-ok form-control-feedback" 
                ng-show="isInputValid('contact-form', 'name')"></span>
            </div>

          </div>

          <div class="form-group has-feedback" 
            ng-class="(isInputValid('contact-form', 'email')) && 'has-success'">
            
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" ng-model="contact.email" 
                required placeholder="Email">
              <span class="glyphicon glyphicon-ok form-control-feedback" 
                ng-show="isInputValid('contact-form', 'email')"></span>
            </div>

          </div>

          <div class="form-group has-feedback"
            ng-class="(isInputValid('contact-form', 'subject')) && 'has-success'">

            <label for="subject" class="col-sm-2 control-label">Subject</label>
            <div class="col-sm-10">
              <input type="text" name="subject" class="form-control" ng-model="contact.subject" 
                required placeholder="Subject">
              <span class="glyphicon glyphicon-ok form-control-feedback" 
                ng-show="isInputValid('contact-form', 'subject')"></span>
            </div>

          </div>

          <div class="form-group has-feedback"
            ng-class="(isInputValid('contact-form', 'message')) && 'has-success'">

            <label for="message" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
              <textarea name="message" rows="6" class="form-control" ng-model="contact.message"
                required placeholder="Message"></textarea>
              <span class="glyphicon glyphicon-ok form-control-feedback" 
                ng-show="isInputValid('contact-form', 'message')"></span>
            </div>

          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="btn-toolbar">
                <button type="button" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-default">Clear</button>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
